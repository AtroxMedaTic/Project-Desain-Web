<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/assets/css/login.css">
</head>

<body>

  <div class="d-flex bg-dark">
    <div class="p-col">
      <div class="logo position-absolute p-5">
        <img src="/img/logo/logo.png" alt="">
      </div>
      <img src="/img/login/login.png" alt="sig up">
    </div>
    <div class="p-col m-auto">
      <div class="content text-white">
        <h1 class="text-center" style="font-size: 35pt;">Login</h1>
        <form action="" class="d-flex flex-column" style="width: 400px;">

          <label class="mt-3" for="username">Username</label>
          <input style="height:2rem; border-radius: 5px;" type="email" name="username" id="username"
            placeholder="your email">

          <label class="mt-3" for="password">Password</label>
          <input style="height:2rem; border-radius: 5px;" type="password" name="password" id="password"
            placeholder="your password">

          <button class="btn btn-primary mt-5" id="submit">Login</button>
        </form>

        <a class="text-decoration-none" href="/src/signup.html">
          <p class="text-center text-white-50 mt-5">Not have an account ? <span class="text-white fw-bold">Sign
              up</span>
          </p>
        </a>

      </div>
    </div>
  </div>
  <script src="/src/assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
