<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/assets/css/style.css">
  <title>Moviebes</title>

  <!-- fonts google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">


</head>

<body>
  <div class="container">

    <div class="sidebar">
      <div class="header">
        <div class="list-item">
          <a href="#">
            <img src="/img/svg/moviebes.svg" alt="" class="logo">
          </a>
        </div>

        <div class="ilustrasi">
          <img src="" alt="">
        </div>
      </div>

      <div class="main">
        <div class="list-item">
          <a href="#">
            <i class="ri-home-line"></i>
            <span class="deskripsi-home">Home</span>
          </a>
        </div>

        <div class="list-item">
          <a href="#">
            <i class="ri-movie-line"></i>
            <span class="deskripsi">Movies</span>
          </a>
        </div>

        <div class=" list-item">
          <a href="#">
            <i class="ri-tv-2-line"></i>
            <span class="deskripsi">TV Series</span>
          </a>
        </div>

        <div class="list-item">
          <a href="#">
            <i class="ri-calendar-2-line"></i>
            <span class="deskripsi">Upcoming</span>
          </a>
        </div>

        <br><br><br><br><br><br>

        <div class="list-item">
          <a href="#">
            <i class="ri-logout-box-r-line"></i>
            <span class="deskripsi">Log Out</span>
          </a>
        </div>
      </div>

    </div>

    <div class="main-konten">
      <div class="searchbar">
        <i class="ri-search-line"></i>
        <input type="text" placeholder="Search For Movies, TV Shows ...">
      </div>
      <div>
        <div class="notifikasi">
          <i class="ri-notification-line"></i>
        </div>
        <div class="profil">
          <img src="/img/cloud-clouds.gif" alt="Profil Pengguna">
        </div>
      </div>
    </div>

    <section class="video-konten">
      <img src="/img/movies/moonfall.png"" alt=" moonfall">
      <h1 style="color: white; font-size:24px;">Trending</h1>
      <div class="" style="display: flex">
        <div class="kotak-film">
          <img src="/img/movies/house_of_dragon.png" width="200px" height="315px">
        </div>

        <div class="kotak-film">
          <img src="/img/movies/top_gun.png" alt="Film 2">
        </div>
      </div>
    </section>


    <!-- <h4 class="trending">Trending</h4> -->
  </div>

</body>

</html>
