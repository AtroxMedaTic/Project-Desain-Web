<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moviebes</title>

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">


</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="header">
                <div class="list-item">
                    <a href="#">
                        <img src="gambar/moviebes.svg" alt="" class="icon1">

                    </a>
                </div>



                <div class="ilustrasi">
                    <img src="" alt="">
                </div>
            </div>



            <div class="main">
                <div class="list-item">
                    <a href="#">
                        <i class="ri-home-line"></i>
                        <span class="deskripsi">Home</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="#">
                        <i class="ri-movie-line"></i>
                        <span class="deskripsi">Movies</span>
                    </a>
                </div>

                <div class=" list-item">
                    <a href="#">
                        <i class="ri-tv-2-line"></i>
                        <span class="deskripsi">TV Series</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="#">
                        <i class="ri-calendar-2-line"></i>
                        <span class="deskripsi">Upcoming</span>
                    </a>
                </div>

                <br><br><br><br><br><br>

                <div class="list-item">
                    <a href="#">
                        <i class="ri-logout-box-r-line"></i>
                        <span class="deskripsi">Log Out</span>
                    </a>
                </div>
            </div>

        </div>

        <div class="main-konten">
            <div class="searchbar">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search For Movies, TV Shows ...">
            </div>
            <div class="notifikasi">
                <i class="ri-notification-line"></i>
            </div>
            <div class="profil">
                <img src="gambar/cloud-clouds.gif" alt="Profil Pengguna">
            </div>
        </div>

        <section class="video-konten">
            <iframe src="https://www.youtube.com/embed/giXco2jaZ_4?si=ckNnPkx2oXqYl36T" title="Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>

        <section class="judul-video">
            <p class="judul">Top Gun: Maverick ~ 2022 ~ PG-13 ~ 2h 10m </p>
            <p class="genre1">Drama</p>
            <p class="genre2">Action</p>
        </section>

       

    </div>

</body>

</html>
