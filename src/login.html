<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/assets/css/login.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <img class="login-child" alt="" src="/img/login/she bulk.png" />

      <div class="login-item"></div>


      <img class="logo" alt="" src="/img/svg/moviebes.svg" />

      <div class="dont-have-an-container">
        <span class="dont-have-an">Don't have an account ?</span>
        <span> </span>
        <span class="sign-up-for"><a href="/src/signup.html">Sign up for free</a></span>
        <span> </span>
      </div>
      <div class="welcome-back-user">Welcome back, Moviegoers </div>
      <div class="welcome-back-please">
        Welcome back! Please enter your details.
      </div>
      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="log-in-with">Log in with Google</div>
        <img class="google-icon" alt="" src= "/img/logo/Google.png" >
      </div>
      <div class="or-parent">
        <div class="or">or</div>
        <img class="group-item" alt="" src="./public/vector-1.svg" />

        <img class="group-inner" alt="" src="./public/vector-2.svg" />
      </div>
      <img class="login-inner" alt="" src="./public/vector-3.svg" />

      <img class="vector-icon" alt="" src="./public/vector-4.svg" />

      <div class="remember-me-for">Remember me for 30 days</div>
      <div class="rectangle-div"></div>
      <div class="forgot-password">Forgot password</div>
      <div class="login-button"><button type="button" class="btn btn-primary w-100 fw-bw mt-2" onclick="login()">Log in</button></div>
      <div class="log-in"></div>
      <div class="pass"><div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div></div>
      <div class="email"> <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" name="email" required>
      </div></div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/assets/js/login.js"></script>
  </body>
</html>
