<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Home1.css">
    <title>Moviebes</title>

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- icon -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"> -->


</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="header">
                <div class="list-item">
                    <a href="#">
                        <img src="/movibes.png" alt="" class="logo">
                    </a>
                </div>


                <div class="ilustrasi">
                    <img src="" alt="">
                </div>
            </div>



            <div class="main">
                <div class="list-item">
                    <a href="#">
                        <img src="/home.png" width="25px" height="25px" alt="">
                        <i class="ri-home-line"></i>
                        <span class="deskripsi-home">Home</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="#">
                        <img src="/movies.png" width="25px" height="25px" alt="">
                        <i class="ri-movie-line"></i>
                        <span class="deskripsi">Movies</span>
                    </a>
                </div>

                <div class=" list-item">
                    <a href="#">
                        <img src="/tvseries.png" width="25px" height="25px" alt="">
                        <i class="ri-tv-2-line"></i>
                        <span class="deskripsi">TV Series</span>
                    </a>
                </div>

                <div class="list-item">
                    <a href="#">
                        <img src="/upcoming.png" width="25px" height="25px" alt="">
                        <i class="ri-calendar-2-line"></i>
                        <span class="deskripsi">Upcoming</span>
                    </a>
                </div>

                <br><br><br><br><br><br>

                <div class="list-item">
                    <a href="#">
                        <img src="/logout.png" width="25px" height="25px" alt="">
                        <i class="ri-logout-box-r-line"></i>
                        <span class="deskripsi">Log Out</span>
                    </a>
                </div>
            </div>

        </div>

        <div class="main-konten">
            <div class="searchbar">
                <i class="ri-search-line"></i>
                <a href="#">
                    <img class="search-button" src="/search.png" alt="">
                </a>
                <input type="text" placeholder="Search For Movies, TV Shows ...">
            </div>
            <div class="notifikasi">
                <i class="ri-notification-line"></i>
            </div>
            <div class="profil">
                <img src="/profile_picture.png" alt="Profil Pengguna">
            </div>
        </div>

        <section class="video-konten">
            <iframe src="/moonfall.png" title="Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>

        <!-- <h4 class="trending">Trending</h4> -->

        <section class="main-content">
            <article class="kotak-film1">
                <img src="film1.jpg" width="200px" height="315px">
            </article>
    
            <!-- <article class="kotak-film2">
                <img src="film2.jpg" alt="Film 2">
            </article> -->
    
        </section>
        

       

    </div>

</body>

</html>
